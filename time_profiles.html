    <script type="text/javascript">

    Date.prototype.addDays = function(days) {
    var date = new Date(this.valueOf());
    date.setDate(date.getDate() + days);
    return date;
}




var myChart = echarts.init(document.getElementById('main'));

$.get('https://mosquito-alert.github.io/MosquitoAlertES/data/time_profile_country.json').done(function (data) {
  
      var these_dates = data.map(function(item){return item['date']});
      var forecast_start = these_dates[these_dates.length - 7];
      var forecast_end = these_dates[these_dates.length - 1];

    myChart.setOption({
       title: {
        left: 'center',
        text: 'Spain Countrywide VRI',
    },
        tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    }, 
      toolbox: {
        show: true,
        feature: {
            magicType: {type: ['line', 'bar']},
            saveAsImage: {}
        }
    },
  dataZoom: [
        {
            show: true,
            realtime: true
        },
        {
            type: 'inside',
            realtime: true
        }
    ],
   xAxis: {
        type: 'category',
        data: these_dates
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: data.map(function(item){return item['ma_prob_mean']}),
        type: 'line',
        showSymbol: false,
        smooth: true,
        markArea: {
                itemStyle: {
                    color: 'rgba(255, 173, 177, 0.4)'
                },
                data: [ [{
                    name: 'Forecast',
                    xAxis: forecast_start
                }, {
                    xAxis: forecast_end
                }] ]
            }
    }]
    });
});
</script>
